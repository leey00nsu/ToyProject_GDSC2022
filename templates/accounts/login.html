{% extends "main_view/main.html" %}
<!--  -->
{% load static %}
<!--  -->
{% block head %}
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}" /> -->
{% endblock%}
<!--  -->
{% block content %}
<div class="pt-5 pb-5">
  <div class="d-flex justify-content-center">
    <div class="w-25 flex-column">
      <div class="mb-3">
        <label class="form-label" for="user_name">아이디</label>
        <input class="form-control" type="text" name="id" id="user_name" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="user_password">비밀번호</label>
        <input
          class="form-control"
          type="password"
          name="pwd"
          id="user_password"
        />
      </div>
      <button type="submit" id="submit_btn" value="로그인" class="btn btn-primary w-100 mb-3">
        로그인
      </button>
      <div class="d-flex justify-content-center">
        <span type="text" class="mx-1">처음이신가요?</span>
        <a type="text" href="/accounts/signup" class="mx-1 text-primary"
          >여기를 눌러 계정 만들기</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
