{% load static %}
<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <title>일상:한컷</title>
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <span class="logo-text jalnan">일상:한컷</span>
          </a>

          {{ user.username }} {% if user.is_authenticated %}
          <form class="d-flex">
            <button
              class="small-text btn btn-sm btn-outline-secondary notosanskr mx-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              내 기록
            </button>
            <a href="/accounts/logout">
              <button
                class="small-text btn btn-sm btn-outline-secondary notosanskr mx-2"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                로그아웃
              </button>
            </a>
          </form>
          {% else %}
          <form class="d-flex">
            <a href="/accounts/login">
              <button
                class="small-text btn btn-sm btn-outline-secondary notosanskr"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                로그인
              </button>
            </a>
          </form>
          {% endif %}
        </div>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>
    <!-- Optional JavaScript; choose one of the two! -->
    <footer class="pt-5 pb-3 container-fluid">
      <div
        class="d-flex flex-row justify-content-evenly pb-5 small-text notosanskr"
      >
        <div class="d-flex flex-column">
          <div class="fw-bold pb-2 fs-6">프로젝트 개발</div>
          <div class="text-muted pb-1">이윤수</div>
          <div class="text-muted pb-1">김정민</div>
          <div class="text-muted pb-1">손수민</div>
          <div class="text-muted pb-1">이종태</div>
        </div>
        <div class="d-flex flex-column">
          <div class="fw-bold pb-2">서비스</div>
          <div class="text-muted pb-1">이용약관</div>
          <div class="text-muted pb-1">개인정보처리방침</div>
        </div>
        <div class="d-flex flex-column">
          <div class="fw-bold pb-2">문의</div>
          <div class="text-muted pb-1">이메일: support@gmail.com</div>
          <div class="text-muted pb-1">카카오톡: support</div>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center notosanskr">
        <div class="d-flex flex-column align-items-center">
          <div class="text-muted small-text">All rights reserved.</div>
        </div>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
